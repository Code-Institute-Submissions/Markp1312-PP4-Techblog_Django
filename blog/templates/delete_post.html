{% extends 'base.html' %}
{% block content %}

{% block title %}Delete Blog Post{% endblock %}


{% if user.is_authenticated %}

<h1>Delete your post</h1>
<br/><br/><br/>
<h3>Delete: {{ post.title }}</h3>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    <br/><strong>Are you sure?</strong><br/><br/>
    <button class="btn btn-dark">Delete Post</button>

</div>

{% else %}

Please register or login!

{% endif %}

{% endblock %}
