{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Update your post</h1>
<br/><br/><br/>

<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark">Add Post</button>

</div>

{% else %}

Please register or login!

{% endif %}

{% endblock %}
