{% extends 'base.html' %}
{% block title %}Comment on Blog Post{% endblock %}

{% block content %}



<h1>Add Comment</h1>
<br/><br/><br/>

<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.as_p }}
    <button class="btn btn-dark">Add Comment</button>

</div>



{% endblock %}
